<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="./css/index.css">

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body class="container">

  <header class="ping">
    <img src="./images/icon_title.PNG" alt="">
  </header>
  <main class="cuadro_titulo">
      <section class="titulo">

        <h2>We are launching <span id="sombra">soon!</span></h2>
        <p>Subscribe and get notified</p>

      </section>

      <section class="input_group">

        <form class="formulario" id="form">

          
            <article class="input_text">
              <input type="text" placeholder="Your email address..."
               id="email" name="email">
               <p id="mensaje"></p>
              </article>
          
  
          <article class="boton_notify">
            <button type="submit" id="notify">Notify Me</button>
          </article>

        </form>

      </section>

      <section class="image_square">

        <img src="./images/illustration-dashboard.png" alt="">

      </section>
  </main>
  

  

  <footer>

    <section class="cuadro_iconos">

        <ion-icon id="icon_fb" name="logo-facebook"></ion-icon>

        <ion-icon id="icon_tw" name="logo-twitter"></ion-icon>
        
        <ion-icon id="icon_ig" name="logo-instagram"></ion-icon>

    </section>


    <p id="parrafo_final">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JairoManchay/ping-comming-soon_front_end_mentor">Jairo Manchay</a>.
    </p>

  </footer>
</body>
</html>
<script src="./js/index.js"></script>
